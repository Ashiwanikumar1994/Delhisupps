
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delhi Supps - Dark Knight Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid darkred;
    }
    header img {
      height: 80px;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 2.5rem;
      color: darkred;
      text-shadow: 2px 2px #000;
    }
    nav {
      background-color: #121212;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: #facc15;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px;
      text-align: center;
    }
    .product-card {
      background-color: #1f1f1f;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border: 1px solid darkred;
      border-radius: 10px;
    }
    .product-card h3 {
      color: #facc15;
    }
    .btn {
      background-color: darkred;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #1a1a1a;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="batman-logo.png" alt="Delhi Supps Logo" />
    <h1>Delhi Supps</h1>
    <p>Rise Like The Dark Knight</p>
  </header>
  <nav>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
    <a href="#delivery">Delivery Area</a>
  </nav>
  <section id="products">
    <h2>Our Products</h2>
    <div class="product-card">
      <h3>QNT PROTEIN 2KG</h3>
      <p>Fuel your muscle gains. Price: â‚¹4000</p>
      <button class="btn" onclick="payNow()">Pay Now</button>
    </div>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required><br><br>
      <input type="email" placeholder="Email" required><br><br>
      <textarea placeholder="Your message" required></textarea><br><br>
      <button class="btn" type="submit">Send</button>
    </form>
  </section>
  <section id="delivery">
    <h2>Delivery Area</h2>
    <p>We currently deliver only in <strong>Delhi</strong>.</p>
  </section>
  <footer>
    <p>&copy; 2025 Delhi Supps | Built with Gotham Strength</p>
  </footer>
  <script>
    function payNow() {
      alert("Redirecting to secure payment gateway (UPI/Debit/Credit/COD)...");
    }
  </script>
</body>
</html>
